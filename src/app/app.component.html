<mat-toolbar color="primary">
  <span class="fill-remaining-space">Availity Register</span>
</mat-toolbar>

<div class="container" *ngIf="!post; else forminfo" novalidate>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">


    <mat-form-field class="form-element">
      <input matInput placeholder="First Name" formControlName="firstName">
      <mat-error *ngIf="!firstName.valid && firstName.touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="last Name" formControlName="lastName">
      <mat-error *ngIf="!lastName.valid && lastName.touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="NPI Number" formControlName="npiNumber">
      <mat-error *ngIf="!npiNumber.valid && npiNumber.touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <textarea matInput placeholder="Business Address" matTextareaAutosize matAutosizeMinRows="2"
        matAutosizeMaxRows="5" formControlName="businessAddress"></textarea>
      <mat-error *ngIf="!formGroup.controls['businessAddress'].valid && formGroup.controls['businessAddress'].touched">
        Required field.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Telephone Number" formControlName="phoneNumber">
      <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
      <mat-error *ngIf="!formGroup.controls['phoneNumber'].valid && formGroup.controls['phoneNumber'].touched">
        {{ getErrorPhoneNumber() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Email Address" formControlName="email">
      <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
        {{ getErrorEmail() }}
      </mat-error>
    </mat-form-field>


    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit
        Form</button>
    </div>

  </form>
</div>

<ng-template #forminfo>
  <div class="container">
    {{ post | json }}
  </div>
</ng-template>
